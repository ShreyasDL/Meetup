{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meetups</title>
    <link rel="stylesheet" href="{% static 'meetup_home/styles/base.css' %}">
</head>
<body>
    <h1>Meetups</h1>
    <p>Hello All!</p>
    {% if show_meetups %}
        {% for meetup_item in meetups %}
            <h2> {{ meetup_item.title }} </h2>
        {% endfor %}
    {% else %}
        <p>No meetups found</p>
    {% endif %}
</body>
</html>
